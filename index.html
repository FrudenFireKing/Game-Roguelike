<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="Windows 1251">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="game.js"></script>
<style>
* { box-sizing: border-box; }
body, html { 
    height: 100%; 
    margin: 0; 
    padding: 0; 
    background-color: #000000; 
    color: #ffffff; 
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 { 
    font-family: "Playfair Display"; 
    font-size: 30px; 
    padding: 10px 20px; 
    margin: 0px;
    text-align: center; 
}
.field-box { 
    border: 2px solid #d0d0d0; 
    margin: 20px auto;
    display: flex;
    justify-content: center;
}
.field { 
    position: relative; 
    width: 800px; 
    height: 480px; 
}
.field .tile { 
    position: absolute; 
    width: 20px; 
    height: 20px; 
    background-size: 100%; 
    background-image: url(images/tile-.png); 
    z-index: 5; 
}
.field .tileW { background-image: url(images/tile-W.png); }
.field .tileE { background-image: url(images/tile-E.png); z-index: 10; }
.field .tileP { background-image: url(images/tile-P.png); z-index: 10; }
.field .tileHP { background-image: url(images/tile-HP.png); z-index: 9; }
.field .tileSW { background-image: url(images/tile-SW.png); z-index: 9; }
.field .tile .health { 
    background-color: #ff0000; 
    z-index: 11; 
    position: absolute; 
    left: 0px; 
    top: 0px; 
    height: 3px; 
    width: 100%; 
}
.field .tileP .health { background-color: #00ff00; }
.stats { 
    padding: 10px 20px; 
    font-family: "Roboto"; 
    font-size: 14px; 
    text-align: center;
}
.stats span { color: #ff0; font-weight: bold; }
.game-message { 
    color: #ff0; 
    font-size: 24px; 
    text-align: center; 
    padding: 20px; 
}
.cl { clear: both; display: block; }
</style>
	</head>
	<body>
		<h1>Игровое поле</h1>
		<div class="stats">Здоровье: <span id="hero-health">100</span>% | Атака: <span id="hero-attack">1</span></div>
		<div class="field-box"><div class="field" id="game-field"></div></div>
		<div id="game-message" class="game-message"></div>
		<div class="cl"></div>

		<script>
			var game = new Game();
			game.init();
		</script>
	</body>
</html>
